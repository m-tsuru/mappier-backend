<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/app/v1/lib/style.css" />
    <script src="/app/v1/lib/main.js" defer></script>
    <title>あしおと</title>
  </head>
  <body>
    <h1>ashioto</h1>
    <main>
      <div class="nav_wrapper">
        <nav>
          <select name="nav" id="">
            <option value="login">ログイン</option>
            <option value="set" selected>あしおとをつける</option>
            <option value="explore">あしおとをさがす</option>
            <option value="profile">あしおとをふりかえる</option>
          </select>
        </nav>
      </div>

      <div class="head">
        <h3>再生中の音楽</h3>
        <button class="exec-btn" onclick="getPlayingState()">取得する</button>
      </div>
      <div class="section">
        <a href="https://spotify.com/" class="no-decorate" id="link">
          <div class="player">
            <div>
              <img src="" alt="" id="artwork" width="100" height="100" />
            </div>
            <div class="player-detail">
              <p id="title">曲名</p>
              <p id="artist">アーティスト名</p>
              <p id="album">アルバム</p>
            </div>
          </div>
        </a>
      </div>

      <div class="head">
        <h3>周囲の施設を探索</h3>
        <button class="exec-btn" onclick="getPositionState()">取得する</button>
      </div>

      <p class="muted">緯度: <span id="lat">&ndash;</span>, 経度: <span id="lon">&ndash;</span></p>

      <div class="positions">
          <div class="position">
            <div class="position-detail selected-position">
              <p id="place-1">位置情報を取得してください</p>
              <p id="area-1">&ndash;</p>
              <p id="coords-1">&ndash;</p>
            </div>
          </div>
          <div class="position">
            <div class="position-detail">
              <p id="place-2">位置情報を取得してください</p>
              <p id="area-2">&ndash;</p>
              <p id="coords-2">&ndash;</p>
            </div>
          </div>
          <div class="position">
            <div class="position-detail">
              <p id="place-3">位置情報を取得してください</p>
              <p id="area-3">&ndash;</p>
              <p id="coords-3">&ndash;</p>
            </div>
          </div>
      </div>
      </div>

      <div class="head">
        <h3>あしおとをつける</h3>
      </div>
      <button class="w-100-btn" onclick="setFootprint()">つける</button>

      <div id="error-container" class="error non-display">
        <img src="/app/v1/img/error.png" alt="">
        <p id="error-detail">Error Message</p>
      </div>

      <div id="check-container" class="check non-display">
        <img src="/app/v1/img/check.png" alt="">
        <p id="check-detail">Check Message</p>
      </div>

    </main>
  </body>
</html>
